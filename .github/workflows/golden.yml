name: golden

on:
  push:
  pull_request:

jobs:
  golden:
    runs-on: [self-hosted, docker, pronouncex]

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4

      - name: Host sanity
        run: |
          set -euxo pipefail
          uname -a
          python3 --version
          python3 -m pip --version
          ffmpeg -version | head -n 1
          docker --version
          docker ps >/dev/null

      - name: Start Redis in Docker (no 6379 collision)
        run: |
          set -euxo pipefail
          docker rm -f px-redis >/dev/null 2>&1 || true

          docker run -d --name px-redis \
            -p 127.0.0.1:6380:6379 \
            --health-cmd "redis-cli ping" \
            --health-interval 2s \
            --health-timeout 2s \
            --health-retries 30 \
            redis:7

          # wait healthy
          for i in {1..60}; do
            status="$(docker inspect -f '{{.State.Health.Status}}' px-redis 2>/dev/null || true)"
            if [[ "$status" == "healthy" ]]; then
              echo "Redis healthy"
              break
            fi
            sleep 1
          done
          [[ "$(docker inspect -f '{{.State.Health.Status}}' px-redis)" == "healthy" ]]

      - name: Set PRONOUNCEX Redis URL (to Docker Redis on 6380)
        run: |
          set -euxo pipefail
          echo "PRONOUNCEX_TTS_REDIS_URL=redis://127.0.0.1:6380/0" >> "$GITHUB_ENV"

      - name: Create venv + install deps
        working-directory: pronouncex-tts
        run: |
          set -euxo pipefail
          python3 -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start API + workers
        run: |
          set -euxo pipefail

          # kill any leftovers from previous runs
          pkill -f "uvicorn api\.app:app" || true
          pkill -f "python -m core\.worker_main" || true

          source pronouncex-tts/.venv/bin/activate

          (cd pronouncex-tts && nohup uvicorn api.app:app --host 127.0.0.1 --port 8000 --workers 2 --log-level info > /tmp/px-api.log 2>&1 &)
          (cd pronouncex-tts && nohup python -m core.worker_main > /tmp/px-worker1.log 2>&1 &)
          (cd pronouncex-tts && nohup python -m core.worker_main > /tmp/px-worker2.log 2>&1 &)

          # Wait for health
          python - <<'PY'
          import time, urllib.request
          url = "http://127.0.0.1:8000/health"
          last = None
          for _ in range(120):
            try:
              with urllib.request.urlopen(url, timeout=2) as r:
                if r.status == 200:
                  print("API healthy")
                  raise SystemExit(0)
            except Exception as e:
              last = e
              time.sleep(1)
          raise RuntimeError(f"API not healthy: {last}")
          PY

      - name: Run golden regression
        run: |
          set -euxo pipefail
          source pronouncex-tts/.venv/bin/activate
          make golden
          cp /tmp/golden.json golden.json

      - name: Enforce golden.json checks
        run: |
          set -euxo pipefail
          python3 - <<'PY'
          import json
          with open("golden.json", "r", encoding="utf-8") as f:
              data = json.load(f)
          errors = []
          if data.get("pass") is not True:
              errors.append("pass != true")
          if data.get("perf_pass") is not True:
              errors.append("perf_pass != true")
          status_end = data.get("status_end") or {}
          if status_end.get("active_jobs") not in (0, "0", None):
              errors.append(f"status_end.active_jobs != 0 (got {status_end.get('active_jobs')})")
          if errors:
              raise SystemExit("Golden checks failed: " + ", ".join(errors))
          print("Golden checks passed")
          PY

      - name: Upload golden.json
        uses: actions/upload-artifact@v4
        with:
          name: golden-json
          path: golden.json
          if-no-files-found: error

      - name: Dump logs on failure
        if: failure()
        run: |
          echo "=== /tmp/px-api.log (tail) ==="
          tail -n 200 /tmp/px-api.log || true
          echo "=== /tmp/px-worker1.log (tail) ==="
          tail -n 200 /tmp/px-worker2.log || true
          echo "=== /tmp/px-worker2.log (tail) ==="
          tail -n 200 /tmp/px-worker2.log || true
          echo "=== Redis container logs (tail) ==="
          docker logs --tail 200 px-redis || true

      - name: Cleanup
        if: always()
        run: |
          pkill -f "uvicorn api\.app:app" || true
          pkill -f "python -m core\.worker_main" || true
          docker rm -f px-redis >/dev/null 2>&1 || true
