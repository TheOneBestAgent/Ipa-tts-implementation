name: golden

on:
  push:
  pull_request:

jobs:
  golden:
    runs-on: [self-hosted, docker, pronouncex]

    # Run the job inside a Python 3.11 container so we don't depend on Mint's Python.
    container:
      image: python:3.11-bookworm

    defaults:
      run:
        shell: bash

    env:
      PRONOUNCEX_TTS_REDIS_URL: redis://127.0.0.1:6379/0

    steps:
      - uses: actions/checkout@v4

      - name: System deps (ffmpeg + redis + build basics)
        run: |
          set -eux
          apt-get update
          apt-get install -y --no-install-recommends \
            ffmpeg \
            redis-server \
            git \
            make \
            ca-certificates
          rm -rf /var/lib/apt/lists/*

      - name: Start Redis
        run: |
          set -eux
          redis-server --daemonize yes
          # sanity
          redis-cli ping

      - name: Install backend deps
        working-directory: pronouncex-tts
        run: |
          set -eux
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Start API + workers
        run: |
          set -eux

          # Kill anything leftover (should be unnecessary in a fresh container, but safe)
          pkill -9 -f "uvicorn api\.app:app" || true
          pkill -9 -f "python -m core\.worker_main" || true

          # Start API (2 uvicorn workers)
          (cd pronouncex-tts && nohup uvicorn api.app:app --host 127.0.0.1 --port 8000 --workers 2 --log-level info > /tmp/px-api.log 2>&1 &)

          # Start 2 job workers
          (cd pronouncex-tts && nohup python -m core.worker_main > /tmp/px-worker1.log 2>&1 &)
          (cd pronouncex-tts && nohup python -m core.worker_main > /tmp/px-worker2.log 2>&1 &)

          # Wait for health
          python - <<'PY'
          import time, urllib.request
          url = "http://127.0.0.1:8000/health"
          last = None
          for _ in range(90):
            try:
              with urllib.request.urlopen(url, timeout=2) as r:
                if r.status == 200:
                  print("API healthy")
                  raise SystemExit(0)
            except Exception as e:
              last = e
              time.sleep(1)
          raise RuntimeError(f"API not healthy: {last}")
          PY

      - name: Run golden regression
        run: |
          set -eux
          # Prefer calling the script directly so we don't depend on host setup.
          python3 scripts/golden_regression.py --api-base http://127.0.0.1:8000

          # Wherever it writes, copy into workspace for artifact upload.
          if [[ -f /tmp/golden.json ]]; then
            cp /tmp/golden.json golden.json
          elif [[ -f golden.json ]]; then
            : # already here
          else
            echo "golden.json not found" >&2
            ls -la /tmp || true
            find . -maxdepth 3 -name "golden.json" -print || true
            exit 1
          fi

      - name: Enforce golden.json checks
        run: |
          set -eux
          python3 - <<'PY'
          import json
          with open("golden.json", "r", encoding="utf-8") as f:
              data = json.load(f)
          errors = []
          if data.get("pass") is not True:
              errors.append("pass != true")
          if data.get("perf_pass") is not True:
              errors.append("perf_pass != true")
          status_end = data.get("status_end") or {}
          if status_end.get("active_jobs") not in (0, "0", None):
              errors.append("status_end.active_jobs != 0")
          if errors:
              raise SystemExit("Golden checks failed: " + ", ".join(errors))
          print("Golden checks passed")
          PY

      - name: Upload golden.json
        uses: actions/upload-artifact@v4
        with:
          name: golden-json
          path: golden.json
          if-no-files-found: error

      - name: Dump logs on failure
        if: failure()
        run: |
          echo "=== /tmp/px-api.log (tail) ==="
          tail -n 200 /tmp/px-api.log || true
          echo "=== /tmp/px-worker1.log (tail) ==="
          tail -n 200 /tmp/px-worker1.log || true
          echo "=== /tmp/px-worker2.log (tail) ==="
          tail -n 200 /tmp/px-worker2.log || true
