name: golden

on:
  push:
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  golden:
    runs-on: [self-hosted, docker, pronouncex]

    # If you're using host Redis instead, remove this services block
    # and set PRONOUNCEX_TTS_REDIS_URL to 127.0.0.1 below.
    services:
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 30

    env:
      # If you keep the redis service container AND your API runs on the host,
      # "redis" hostname may NOT resolve from the host.
      #
      # Recommended: use host redis:
      # PRONOUNCEX_TTS_REDIS_URL: redis://127.0.0.1:6379/0
      #
      # If you *know* your host can reach the service container by name, keep this:
      PRONOUNCEX_TTS_REDIS_URL: redis://127.0.0.1:6379/0
      PYTHONUNBUFFERED: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Docker sanity
        run: |
          set -euxo pipefail
          command -v docker
          docker version
          docker ps

      - name: Install system deps (python + pip + ffmpeg)
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            python3 \
            python3-pip \
            python3-venv \
            python3-dev \
            build-essential \
            ffmpeg

      - name: Python sanity
        run: |
          set -euxo pipefail
          python3 --version
          python3 -m pip --version

      - name: Ensure redis running (host)
        run: |
          set -euxo pipefail
          # If you already have redis running, this is a no-op.
          if ! command -v redis-cli >/dev/null 2>&1; then
            sudo apt-get install -y redis-tools
          fi
          if ! redis-cli ping >/dev/null 2>&1; then
            sudo systemctl start redis-server || true
            redis-server --daemonize yes || true
          fi
          redis-cli ping

      - name: Create venv
        run: |
          set -euxo pipefail
          python3 -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip

      - name: Install backend deps
        working-directory: pronouncex-tts
        run: |
          set -euxo pipefail
          . ../.venv/bin/activate
          pip install -r requirements.txt

      - name: Start API + workers
        run: |
          set -euxo pipefail

          (cd pronouncex-tts && nohup ../.venv/bin/uvicorn api.app:app --host 127.0.0.1 --port 8000 --workers 2 --log-level info > /tmp/px-api.log 2>&1 &)

          (cd pronouncex-tts && nohup ../.venv/bin/python -m core.worker_main > /tmp/px-worker1.log 2>&1 &)
          (cd pronouncex-tts && nohup ../.venv/bin/python -m core.worker_main > /tmp/px-worker2.log 2>&1 &)

          python3 - <<'PY'
          import time, urllib.request
          url = "http://127.0.0.1:8000/health"
          last = None
          for _ in range(120):
            try:
              with urllib.request.urlopen(url, timeout=2) as r:
                if r.status == 200:
                  print("API healthy")
                  raise SystemExit(0)
            except Exception as e:
              last = e
              time.sleep(1)
          raise RuntimeError(f"API not healthy: {last}")
          PY

      - name: Run golden regression
        run: |
          set -euxo pipefail
          . .venv/bin/activate
          make golden
          cp /tmp/golden.json golden.json

      - name: Enforce golden.json checks
        run: |
          . .venv/bin/activate
          python - <<'PY'
          import json
          with open("golden.json", "r", encoding="utf-8") as f:
              data = json.load(f)
          errors = []
          if data.get("pass") is not True:
              errors.append("pass != true")
          if data.get("perf_pass") is not True:
              errors.append("perf_pass != true")
          status_end = data.get("status_end") or {}
          if status_end.get("active_jobs") not in (0, "0", None):
              errors.append(f"status_end.active_jobs != 0 (got {status_end.get('active_jobs')})")
          if errors:
              raise SystemExit("Golden checks failed: " + ", ".join(errors))
          print("Golden checks passed")
          PY

      - name: Upload golden.json
        uses: actions/upload-artifact@v4
        with:
          name: golden-json
          path: golden.json
          if-no-files-found: error

      - name: Dump logs on failure
        if: failure()
        run: |
          echo "=== /tmp/px-api.log (tail) ==="
          tail -n 200 /tmp/px-api.log || true
          echo "=== /tmp/px-worker1.log (tail) ==="
          tail -n 200 /tmp/px-worker1.log || true
          echo "=== /tmp/px-worker2.log (tail) ==="
          tail -n 200 /tmp/px-worker2.log || true
