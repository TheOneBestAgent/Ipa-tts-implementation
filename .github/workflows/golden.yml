name: golden

on:
  push:
  pull_request:

jobs:
  golden:
    runs-on: [self-hosted, docker, pronouncex]

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sanity tools present
        run: |
          set -eux
          command -v python3
          python3 --version
          command -v docker
          docker version
          docker ps

      - name: Start redis (docker)
        run: |
          set -eux
          docker rm -f px-redis >/dev/null 2>&1 || true
          REDIS_PORT=6380
          docker run -d --name px-redis \
            -p ${REDIS_PORT}:6379 \
            --health-cmd "redis-cli ping" \
            --health-interval 2s \
            --health-timeout 2s \
            --health-retries 30 \
            redis:7

          for i in {1..60}; do
            status="$(docker inspect -f '{{.State.Health.Status}}' px-redis 2>/dev/null || true)"
            if [[ "$status" == "healthy" ]]; then
              echo "Redis healthy"
              break
            fi
            sleep 1
          done

          test "$(docker inspect -f '{{.State.Health.Status}}' px-redis)" = "healthy"
          echo "REDIS_URL=redis://127.0.0.1:${REDIS_PORT}/0" >> "$GITHUB_ENV"

      - name: Create venv + install deps
        run: |
          set -eux
          python3 -m venv .venv
          . .venv/bin/activate
          python -m ensurepip --upgrade || true
          python -m pip install --upgrade pip setuptools wheel
          cd pronouncex-tts
          pip install -r requirements.txt

      - name: Start API + workers
        env:
          PRONOUNCEX_TTS_REDIS_URL: ${{ env.REDIS_URL }}
        run: |
          set -eux
          . .venv/bin/activate

          pkill -9 -f "uvicorn api\.app:app" || true
          pkill -9 -f "python -m core\.worker_main" || true

          (cd pronouncex-tts && nohup uvicorn api.app:app --host 127.0.0.1 --port 8000 --workers 2 --log-level info > /tmp/px-api.log 2>&1 &)
          (cd pronouncex-tts && nohup python -m core.worker_main > /tmp/px-worker1.log 2>&1 &)
          (cd pronouncex-tts && nohup python -m core.worker_main > /tmp/px-worker2.log 2>&1 &)

          python - <<'PY'
          import time, urllib.request
          url = "http://127.0.0.1:8000/health"
          last = None
          for _ in range(120):
            try:
              with urllib.request.urlopen(url, timeout=2) as r:
                if r.status == 200:
                  print("API healthy")
                  raise SystemExit(0)
            except Exception as e:
              last = e
              time.sleep(1)
          raise RuntimeError(f"API not healthy: {last}")
          PY

      - name: Run golden regression
        env:
          PRONOUNCEX_TTS_REDIS_URL: ${{ env.REDIS_URL }}
        run: |
          set -eux
          . .venv/bin/activate
          python3 scripts/golden_regression.py --api-base http://127.0.0.1:8000 --json-out /tmp/golden.json
          cp /tmp/golden.json golden.json
          ls -la golden.json

      - name: Upload golden.json
        uses: actions/upload-artifact@v4
        with:
          name: golden-json
          path: golden.json
          if-no-files-found: error

      - name: Dump logs on failure
        if: failure()
        run: |
          echo "=== /tmp/px-api.log (tail) ==="
          tail -n 200 /tmp/px-api.log || true
          echo "=== /tmp/px-worker1.log (tail) ==="
          tail -n 200 /tmp/px-worker1.log || true
          echo "=== /tmp/px-worker2.log (tail) ==="
          tail -n 200 /tmp/px-worker2.log || true

      - name: Cleanup
        if: always()
        run: |
          docker rm -f px-redis >/dev/null 2>&1 || true
