name: golden

on:
  push:
  pull_request:

jobs:
  golden:
    runs-on: [self-hosted, docker, pronouncex]

    defaults:
      run:
        shell: bash
    env:
      NET: px-ci-${{ github.run_id }}
      REDIS: px-redis-${{ github.run_id }}
      RUN: px-golden-run-${{ github.run_id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: "Sanity: docker present"
        run: |
          set -eux
          command -v docker
          docker version
          docker ps

      - name: Create docker network
        run: |
          set -eux
          docker network create "$NET" >/dev/null 2>&1 || true

      - name: Start redis (no host port bind)
        run: |
          set -eux
          docker rm -f "$REDIS" >/dev/null 2>&1 || true
          docker run -d --name "$REDIS" \
            --network "$NET" \
            --network-alias redis \
            --health-cmd "redis-cli ping" \
            --health-interval 2s \
            --health-timeout 2s \
            --health-retries 30 \
            redis:7

          for i in {1..60}; do
            status="$(docker inspect -f '{{.State.Health.Status}}' "$REDIS" 2>/dev/null || true)"
            if [[ "$status" == "healthy" ]]; then
              echo "Redis healthy"
              break
            fi
            sleep 1
          done

          test "$(docker inspect -f '{{.State.Health.Status}}' "$REDIS")" = "healthy"

      - name: Build golden runner image (Python 3.11)
        run: |
          set -eux
          docker build -f ci/Dockerfile.golden -t px-golden:py311 .

      - name: Run golden inside container
        env:
          PRONOUNCEX_TTS_REDIS_URL: redis://redis:6379/0
        run: |
          set -eux

          docker rm -f "$RUN" >/dev/null 2>&1 || true

          docker run --name "$RUN" \
            --network "$NET" \
            -e PRONOUNCEX_TTS_REDIS_URL="${PRONOUNCEX_TTS_REDIS_URL}" \
            -v "${PWD}:/repo" \
            -w /repo \
            px-golden:py311 \
            bash -lc '
              set -euo pipefail

              log_fail() {
                for log in /tmp/px-api.log /tmp/px-worker1.log /tmp/px-worker2.log; do
                  if [[ -f "$log" ]]; then
                    echo "=== ${log} (tail) ==="
                    tail -n 200 "$log" || true
                    cp "$log" "/repo/$(basename "$log")" || true
                  fi
                done
              }
              trap "rc=\$?; if [[ \$rc -ne 0 ]]; then log_fail; fi" EXIT

              pushd pronouncex-tts >/dev/null
              nohup uvicorn api.app:app --host 127.0.0.1 --port 8000 --workers 2 --log-level info > /tmp/px-api.log 2>&1 &
              api_pid=$!
              nohup python -m core.worker_main > /tmp/px-worker1.log 2>&1 &
              worker1_pid=$!
              nohup python -m core.worker_main > /tmp/px-worker2.log 2>&1 &
              worker2_pid=$!
              popd >/dev/null

              sleep 2
              kill -0 "$api_pid" || { echo "uvicorn exited early"; exit 1; }
              kill -0 "$worker1_pid" || { echo "worker1 exited early"; exit 1; }
              kill -0 "$worker2_pid" || { echo "worker2 exited early"; exit 1; }

              for i in {1..180}; do
                if curl -fsS http://127.0.0.1:8000/health >/dev/null; then
                  echo "API healthy"
                  break
                fi
                sleep 1
              done
              curl -fsS http://127.0.0.1:8000/health >/dev/null || { echo "API not healthy"; exit 1; }

              python3 scripts/golden_regression.py --api-base http://127.0.0.1:8000 --out-json /repo/golden.json --baseline-mode strict

              cp /tmp/px-api.log /repo/px-api.log || true
              cp /tmp/px-worker1.log /repo/px-worker1.log || true
              cp /tmp/px-worker2.log /repo/px-worker2.log || true

              ls -la /repo/golden.json
            '

      - name: Enforce golden.json checks
        run: |
          set -eux
          python3 - <<'PY'
          import json
          with open("golden.json","r",encoding="utf-8") as f:
              data=json.load(f)
          errors=[]
          if data.get("pass") is not True:
              errors.append("pass != true")
          if data.get("perf_pass") is not True:
              errors.append("perf_pass != true")
          status_end=data.get("status_end") or {}
          if status_end.get("active_jobs") not in (0, "0", None):
              errors.append(f"status_end.active_jobs != 0 (got {status_end.get('active_jobs')})")
          if errors:
              raise SystemExit("Golden checks failed: " + ", ".join(errors))
          print("Golden checks passed")
          PY

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: golden-artifacts
          path: |
            golden.json
            px-api.log
            px-worker1.log
            px-worker2.log
          if-no-files-found: warn

      - name: Cleanup
        if: always()
        run: |
          docker rm -f "$RUN" >/dev/null 2>&1 || true
          docker rm -f "$REDIS" >/dev/null 2>&1 || true
          docker network rm "$NET" >/dev/null 2>&1 || true
