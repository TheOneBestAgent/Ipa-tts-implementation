name: golden

on:
  push:
  pull_request:

jobs:
  golden:
    runs-on: [self-hosted, docker, pronouncex]

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: "Sanity: docker present"
        run: |
          set -eux
          command -v docker
          docker version
          docker ps

      - name: Create docker network
        run: |
          set -eux
          docker network create px-ci >/dev/null 2>&1 || true

      - name: Start redis (no host port bind)
        run: |
          set -eux
          docker rm -f px-redis >/dev/null 2>&1 || true
          docker run -d --name px-redis \
            --network px-ci \
            --network-alias redis \
            --health-cmd "redis-cli ping" \
            --health-interval 2s \
            --health-timeout 2s \
            --health-retries 30 \
            redis:7

          for i in {1..60}; do
            status="$(docker inspect -f '{{.State.Health.Status}}' px-redis 2>/dev/null || true)"
            if [[ "$status" == "healthy" ]]; then
              echo "Redis healthy"
              break
            fi
            sleep 1
          done

          test "$(docker inspect -f '{{.State.Health.Status}}' px-redis)" = "healthy"

      - name: Build golden runner image (Python 3.11)
        run: |
          set -eux
          docker build -f ci/Dockerfile.golden -t px-golden:py311 .

      - name: Run golden inside container
        env:
          PRONOUNCEX_TTS_REDIS_URL: redis://redis:6379/0
        run: |
          set -eux

          docker rm -f px-golden-run >/dev/null 2>&1 || true

          docker run --name px-golden-run \
            --network px-ci \
            -e PRONOUNCEX_TTS_REDIS_URL="${PRONOUNCEX_TTS_REDIS_URL}" \
            -v "${PWD}:/repo" \
            -w /repo \
            px-golden:py311 \
            bash -lc '
              set -eux

              (cd pronouncex-tts && nohup uvicorn api.app:app --host 127.0.0.1 --port 8000 --workers 2 --log-level info > /tmp/px-api.log 2>&1 &)
              (cd pronouncex-tts && nohup python -m core.worker_main > /tmp/px-worker1.log 2>&1 &)
              (cd pronouncex-tts && nohup python -m core.worker_main > /tmp/px-worker2.log 2>&1 &)

              python -c "code = \"\"\"import time\nimport urllib.request\n\nurl = \\\"http://127.0.0.1:8000/health\\\"\nlast = None\nfor _ in range(180):\n    try:\n        with urllib.request.urlopen(url, timeout=2) as r:\n            if r.status == 200:\n                print(\\\"API healthy\\\")\n                raise SystemExit(0)\n    except Exception as e:\n        last = e\n        time.sleep(1)\nraise RuntimeError(f\\\"API not healthy: {last}\\\")\n\"\"\"; exec(code)"

              python3 scripts/golden_regression.py --api-base http://127.0.0.1:8000 --out-json /repo/golden.json

              cp /tmp/px-api.log /repo/px-api.log || true
              cp /tmp/px-worker1.log /repo/px-worker1.log || true
              cp /tmp/px-worker2.log /repo/px-worker2.log || true

              ls -la /repo/golden.json
            '

      - name: Enforce golden.json checks
        run: |
          set -eux
          python3 - <<'PY'
          import json
          with open("golden.json","r",encoding="utf-8") as f:
              data=json.load(f)
          errors=[]
          if data.get("pass") is not True:
              errors.append("pass != true")
          if data.get("perf_pass") is not True:
              errors.append("perf_pass != true")
          status_end=data.get("status_end") or {}
          if status_end.get("active_jobs") not in (0, "0", None):
              errors.append(f"status_end.active_jobs != 0 (got {status_end.get('active_jobs')})")
          if errors:
              raise SystemExit("Golden checks failed: " + ", ".join(errors))
          print("Golden checks passed")
          PY

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: golden-artifacts
          path: |
            golden.json
            px-api.log
            px-worker1.log
            px-worker2.log
          if-no-files-found: warn

      - name: Cleanup
        if: always()
        run: |
          docker rm -f px-golden-run >/dev/null 2>&1 || true
          docker rm -f px-redis >/dev/null 2>&1 || true
          docker network rm px-ci >/dev/null 2>&1 || true
