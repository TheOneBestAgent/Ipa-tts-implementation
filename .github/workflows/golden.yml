name: golden

on:
  push:
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  golden:
    runs-on: [self-hosted, docker, pronouncex]

    services:
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 30

    env:
      # For service container networking, keep this as redis:6379
      PRONOUNCEX_TTS_REDIS_URL: redis://redis:6379/0
      PYTHONUNBUFFERED: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Docker sanity
        run: |
          set -euxo pipefail
          command -v docker
          docker version
          docker ps

      - name: Python sanity
        run: |
          set -euxo pipefail
          python3 --version
          python3 -m pip --version

      - name: Install system deps
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install backend deps
        working-directory: pronouncex-tts
        run: |
          set -euxo pipefail
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start API + workers
        run: |
          set -euxo pipefail

          (cd pronouncex-tts && nohup uvicorn api.app:app --host 127.0.0.1 --port 8000 --workers 2 --log-level info > /tmp/px-api.log 2>&1 &)

          (cd pronouncex-tts && nohup python3 -m core.worker_main > /tmp/px-worker1.log 2>&1 &)
          (cd pronouncex-tts && nohup python3 -m core.worker_main > /tmp/px-worker2.log 2>&1 &)

          python3 - <<'PY'
          import time, urllib.request
          url = "http://127.0.0.1:8000/health"
          last = None
          for _ in range(120):
            try:
              with urllib.request.urlopen(url, timeout=2) as r:
                if r.status == 200:
                  print("API healthy")
                  raise SystemExit(0)
            except Exception as e:
              last = e
              time.sleep(1)
          raise RuntimeError(f"API not healthy: {last}")
          PY

      - name: Run golden regression
        run: |
          set -euxo pipefail
          make golden
          cp /tmp/golden.json golden.json

      - name: Enforce golden.json checks
        run: |
          python3 - <<'PY'
          import json
          with open("golden.json", "r", encoding="utf-8") as f:
              data = json.load(f)
          errors = []
          if data.get("pass") is not True:
              errors.append("pass != true")
          if data.get("perf_pass") is not True:
              errors.append("perf_pass != true")
          status_end = data.get("status_end") or {}
          if status_end.get("active_jobs") not in (0, "0", None):
              errors.append(f"status_end.active_jobs != 0 (got {status_end.get('active_jobs')})")
          if errors:
              raise SystemExit("Golden checks failed: " + ", ".join(errors))
          print("Golden checks passed")
          PY

      - name: Upload golden.json
        uses: actions/upload-artifact@v4
        with:
          name: golden-json
          path: golden.json
          if-no-files-found: error

      - name: Dump logs on failure
        if: failure()
        run: |
          echo "=== /tmp/px-api.log (tail) ==="
          tail -n 200 /tmp/px-api.log || true
          echo "=== /tmp/px-worker1.log (tail) ==="
          tail -n 200 /tmp/px-worker1.log || true
          echo "=== /tmp/px-worker2.log (tail) ==="
          tail -n 200 /tmp/px-worker2.log || true
