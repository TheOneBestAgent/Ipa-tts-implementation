name: golden

on:
  push:
  pull_request:

jobs:
  golden:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 30

    env:
      PRONOUNCEX_TTS_REDIS_URL: redis://127.0.0.1:6379/0

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install backend deps
        working-directory: pronouncex-tts
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start API + workers
        run: |
          set -euxo pipefail

          # Start API (2 uvicorn workers)
          (cd pronouncex-tts && nohup uvicorn api.app:app --host 127.0.0.1 --port 8000 --workers 2 --log-level info > /tmp/px-api.log 2>&1 &)

          # Start 2 job workers (scale by running more processes)
          (cd pronouncex-tts && nohup python -m core.worker_main > /tmp/px-worker1.log 2>&1 &)
          (cd pronouncex-tts && nohup python -m core.worker_main > /tmp/px-worker2.log 2>&1 &)

          # Wait for health
          python - <<'PY'
          import time, urllib.request
          url = "http://127.0.0.1:8000/health"
          last = None
          for _ in range(60):
            try:
              with urllib.request.urlopen(url, timeout=2) as r:
                if r.status == 200:
                  print("API healthy")
                  raise SystemExit(0)
            except Exception as e:
              last = e
              time.sleep(1)
          raise RuntimeError(f"API not healthy: {last}")
          PY

      - name: Run golden regression
        run: |
          set -euxo pipefail
          # Prefer the script directly (less Makefile assumptions in CI)
          python scripts/golden_regression.py --api-base http://127.0.0.1:8000 --min-workers 2 --status-delay 1

      - name: Upload golden.json
        uses: actions/upload-artifact@v4
        with:
          name: golden-json
          path: |
            golden.json
            **/golden.json
          if-no-files-found: warn

      - name: Dump logs on failure
        if: failure()
        run: |
          echo "=== /tmp/px-api.log (tail) ==="
          tail -n 200 /tmp/px-api.log || true
          echo "=== /tmp/px-worker1.log (tail) ==="
          tail -n 200 /tmp/px-worker1.log || true
          echo "=== /tmp/px-worker2.log (tail) ==="
          tail -n 200 /tmp/px-worker2.log || true
