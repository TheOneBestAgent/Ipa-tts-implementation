name: golden

on:
  push:
  pull_request:

jobs:
  golden:
    runs-on: [self-hosted, docker, pronouncex]

    env:
      PRONOUNCEX_TTS_REDIS_URL: redis://127.0.0.1:6379/0

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4

      - name: Sanity: tools present
        run: |
          set -eux
          command -v python3
          python3 --version
          command -v redis-server
          command -v redis-cli
          command -v ffmpeg

      - name: Ensure redis running (host)
        run: |
          set -eux
          if ss -ltnp | grep -q ':6379'; then
            echo "Redis already listening on 6379"
          else
            redis-server --daemonize yes
          fi
          redis-cli ping

      - name: Create venv + install deps
        run: |
          set -eux
          python3 -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel

          cd pronouncex-tts
          pip install -r requirements.txt

      - name: Start API + workers
        run: |
          set -eux
          . .venv/bin/activate

          pkill -9 -f "uvicorn api\.app:app" || true
          pkill -9 -f "python -m core\.worker_main" || true

          (cd pronouncex-tts && nohup uvicorn api.app:app --host 127.0.0.1 --port 8000 --workers 2 --log-level info > /tmp/px-api.log 2>&1 &)
          (cd pronouncex-tts && nohup python -m core.worker_main > /tmp/px-worker1.log 2>&1 &)
          (cd pronouncex-tts && nohup python -m core.worker_main > /tmp/px-worker2.log 2>&1 &)

          python - <<'PY'
          import time, urllib.request
          url = "http://127.0.0.1:8000/health"
          last = None
          for _ in range(120):
            try:
              with urllib.request.urlopen(url, timeout=2) as r:
                if r.status == 200:
                  print("API healthy")
                  raise SystemExit(0)
            except Exception as e:
              last = e
              time.sleep(1)
          raise RuntimeError(f"API not healthy: {last}")
          PY

      - name: Run golden regression
        run: |
          set -eux
          . .venv/bin/activate
          python3 scripts/golden_regression.py --api-base http://127.0.0.1:8000 --json-out /tmp/golden.json
          cp /tmp/golden.json golden.json
          ls -la golden.json

      - name: Enforce golden.json checks
        run: |
          set -eux
          python3 - <<'PY'
          import json
          with open("golden.json", "r", encoding="utf-8") as f:
              data = json.load(f)
          errors = []
          if data.get("pass") is not True:
              errors.append("pass != true")
          if data.get("perf_pass") is not True:
              errors.append("perf_pass != true")
          status_end = data.get("status_end") or {}
          if status_end.get("active_jobs") not in (0, "0"):
              errors.append("status_end.active_jobs != 0")
          if errors:
              raise SystemExit("Golden checks failed: " + ", ".join(errors))
          print("Golden checks passed")
          PY

      - name: Upload golden.json
        uses: actions/upload-artifact@v4
        with:
          name: golden-json
          path: golden.json
          if-no-files-found: error

      - name: Dump logs on failure
        if: failure()
        run: |
          echo "=== /tmp/px-api.log (tail) ==="
          tail -n 200 /tmp/px-api.log || true
          echo "=== /tmp/px-worker1.log (tail) ==="
          tail -n 200 /tmp/px-worker2.log || true
          echo "=== /tmp/px-worker2.log (tail) ==="
          tail -n 200 /tmp/px-worker2.log || true
